{{- if eq (toString .Values.webhook.enabled) "true"}}
apiVersion: v1
kind: Service
metadata:
  name: {{ default (include "consul-canary.fullname" .) .Values.webhook.service }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "consul-canary.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhook.type }}
  ports:
    - port: {{ .Values.webhook.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "consul-canary.selectorLabels" . | nindent 4 }}
{{- end }}
